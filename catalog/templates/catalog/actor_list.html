{% extends "base_generic.html" %}

{% block content %}
  <h1>Actor List</h1>
  {% if actor_list %}
  <ul>
    {% for actor in actor_list %}
      <li>
        <a href="{{ actor.get_absolute_url }}">{{ actor.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no actor in the library.</p>
  {% endif %}
{% endblock %}
